<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潮玩扭蛋機 | 線上扭蛋樂園</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B8B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --purple: #A78BFA;
            --dark: #292F36;
            --light: #F7FFF7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Noto Sans TC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
            filter: blur(20px);
        }
        
        .bubble-1 {
            width: 300px;
            height: 300px;
            background: #FF6B8B;
            top: 10%;
            left: 5%;
        }
        
        .bubble-2 {
            width: 400px;
            height: 400px;
            background: #4ECDC4;
            top: 60%;
            right: 5%;
        }
        
        .bubble-3 {
            width: 250px;
            height: 250px;
            background: #FFE66D;
            bottom: 10%;
            left: 15%;
        }
        
        .bubble-4 {
            width: 350px;
            height: 350px;
            background: #A78BFA;
            top: 20%;
            right: 15%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .logo {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
            text-shadow: 3px 3px 0 rgba(255,255,255,0.5);
        }
        
        .logo::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent), var(--purple));
            border-radius: 2px;
        }
        
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--dark);
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--dark);
            cursor: pointer;
        }
        
        .coins-display {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
            color: var(--dark);
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 50px;
            width: fit-content;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .coin-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, gold, orange);
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
        }
        
        .gacha-selector {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 25px;
            border: 5px solid rgba(255,255,255,0.5);
        }
        
        .gacha-options {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 15px 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #f0f0f0;
        }
        
        .gacha-options::-webkit-scrollbar {
            height: 6px;
        }
        
        .gacha-options::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }
        
        .gacha-options::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        .gacha-option {
            flex: 0 0 auto;
            width: 200px;
            background: var(--light);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
        }
        
        .gacha-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .gacha-option.active {
            border-color: var(--primary);
            background: rgba(255, 107, 139, 0.1);
        }
        
        .gacha-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .gacha-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .gacha-price {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .gacha-description {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .gacha-rarity {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .rarity-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .rarity-dot.common {
            background: #4ECDC4;
        }
        
        .rarity-dot.rare {
            background: #FFE66D;
        }
        
        .rarity-dot.epic {
            background: #FF6B8B;
        }
        
        .rarity-dot.legendary {
            background: #A78BFA;
        }
        
        .gacha-machine {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 5px solid rgba(255,255,255,0.5);
        }
        
        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .machine-title {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: var(--dark);
            position: relative;
            display: inline-block;
        }
        
        .machine-title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .price-tag {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        .machine-body {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .real-machine {
            flex: 1;
            min-width: 300px;
            background: linear-gradient(135deg, #292F36, #3A4150);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .machine-top {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #1a1f25, #2a3038);
            border-radius: 15px 15px 0 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        
        .machine-dome {
            width: 90%;
            height: 320px;
            background: rgba(255,255,255,0.1);
            border-radius: 50% 50% 0 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }
        
        .capsules-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
            gap: 10px;
        }
        
        .capsule {
            width: 40px;
            height: 60px;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }
        
        .capsule:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        
        .capsule.red { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
        .capsule.blue { background: linear-gradient(135deg, #4ECDC4, #6EE7E7); }
        .capsule.yellow { background: linear-gradient(135deg, #FFE66D, #FFF3A3); }
        .capsule.purple { background: linear-gradient(135deg, #A78BFA, #C4B5FD); }
        
        .capsule-label {
            width: 30px;
            height: 40px;
            background: rgba(255,255,255,0.7);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: #333;
        }
        
        .machine-base {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #3a4150, #4a5160);
            border-radius: 0 0 15px 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .control-panel {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .coin-slot-real {
            width: 60px;
            height: 10px;
            background: #555;
            border-radius: 5px;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .coin-slot-real::before {
            content: "";
            position: absolute;
            width: 70px;
            height: 5px;
            background: #333;
            top: -5px;
            left: -5px;
            border-radius: 3px;
        }
        
        .coin-slot-real::after {
            content: "投入硬幣";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #ccc;
            white-space: nowrap;
        }
        
        .coin-animation {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, gold, orange);
            border-radius: 50%;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        }
        
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .knob {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FF6B8B, #FF8E8E);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            border: 3px solid rgba(255,255,255,0.2);
            transition: transform 0.1s ease;
            user-select: none;
            touch-action: none;
        }
        
        .knob:active {
            cursor: grabbing;
        }
        
        .knob-handle {
            width: 15px;
            height: 30px;
            background: #333;
            border-radius: 7px;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        
        .knob-label {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #ccc;
            font-weight: 600;
        }
        
        .output-tray {
            width: 120px;
            height: 40px;
            background: #555;
            border-radius: 5px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        
        .output-tray::before {
            content: "";
            position: absolute;
            width: 130px;
            height: 5px;
            background: #333;
            top: -5px;
            left: -5px;
            border-radius: 3px;
        }
        
        .output-tray::after {
            content: "取出口";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #ccc;
            white-space: nowrap;
        }
        
        .machine-details {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .prize-showcase-container {
            margin-bottom: 20px;
        }
        
        .prize-scroll-wrapper {
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #f0f0f0;
        }
        
        .prize-scroll-wrapper::-webkit-scrollbar {
            height: 6px;
        }
        
        .prize-scroll-wrapper::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }
        
        .prize-scroll-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        .prize-scroll {
            display: flex;
            gap: 15px;
            padding: 5px;
            width: max-content;
        }
        
        .prize-item {
            flex: 0 0 auto;
            width: 80px;
            text-align: center;
            background: var(--light);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .prize-item:hover {
            transform: translateY(-3px);
        }
        
        .prize-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .prize-name {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .prize-rarity {
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
            font-weight: 600;
        }
        
        .prize-rarity.common {
            background: rgba(78, 205, 196, 0.2);
            color: #4ECDC4;
        }
        
        .prize-rarity.rare {
            background: rgba(255, 230, 109, 0.2);
            color: #d4b52e;
        }
        
        .prize-rarity.epic {
            background: rgba(255, 107, 139, 0.2);
            color: #FF6B8B;
        }
        
        .prize-rarity.legendary {
            background: rgba(167, 139, 250, 0.2);
            color: #A78BFA;
        }
        
        .scroll-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }
        
        .scroll-indicator i {
            font-size: 0.7rem;
        }
        
        .play-btn {
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .play-btn:active {
            transform: translateY(1px);
        }
        
        .play-btn.multipull {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }
        
        .play-btn.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .play-btn.disabled:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .collection-section {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 25px;
            border: 5px solid rgba(255,255,255,0.5);
        }
        
        .section-title {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 20px;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 3px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }
        
        .toy-item {
            background: var(--light);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .toy-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        
        .toy-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .toy-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .toy-rarity {
            font-size: 0.65rem;
            color: #888;
            margin-top: 3px;
        }
        
        .empty-slot {
            background: rgba(247, 255, 247, 0.5);
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.8rem;
        }
        
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        .result-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: scale(0.8);
            transition: transform 0.5s ease;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .result-modal.active .result-content {
            transform: scale(1);
        }
        
        .result-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .result-toy {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .result-toy img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: bounce 1s;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--primary);
        }
        
        .share-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            margin: 5px;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .purchase-section {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 25px;
            border: 5px solid rgba(255,255,255,0.5);
            margin-top: 20px;
        }
        
        .purchase-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .purchase-option {
            background: var(--light);

        // 獲取隨機玩具（根據稀有度權重）
        function getRandomToy() {
            // 根據當前扭蛋機的權重隨機選擇稀有度
            const totalWeight = Object.values(currentGachaMachine.rarityWeights).reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            
            let selectedRarity;
            for (const [rarity, weight] of Object.entries(currentGachaMachine.rarityWeights)) {
                random -= weight;
                if (random <= 0) {
                    selectedRarity = rarity;
                    break;
                }
            }
            
            // 從該稀有度的玩具中隨機選擇一個（僅限當前扭蛋機）
            const toysOfRarity = toys.filter(toy => toy.rarity === selectedRarity && toy.machineId === currentGachaMachine.id);
            return {...toysOfRarity[Math.floor(Math.random() * toysOfRarity.length)]};
        }

        // 计算两点之间的角度
        function getAngle(centerX, centerY, x, y) {
            return Math.atan2(y - centerY, x - centerX) * 180 / Math.PI;
        }
        
        // 旋钮拖拽事件处理
        function initKnobDrag() {
            gachaKnob.addEventListener('mousedown', startDrag);
            gachaKnob.addEventListener('touchstart', startDrag);
            
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag);
            
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }
        
        // 开始拖拽
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            hasTriggered = false;
            
            const rect = gachaKnob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (clientX && clientY) {
                startAngle = getAngle(centerX, centerY, clientX, clientY) - currentRotation;
            }
        }
        
        // 拖拽中
        function onDrag(e) {
            if (!isDragging) return;
            
            const rect = gachaKnob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (!clientX || !clientY) return;
            
            let angle = getAngle(centerX, centerY, clientX, clientY);
            currentRotation = angle - startAngle;
            
            // 限制旋转方向为正方向
            if (currentRotation < 0) {
                currentRotation = 0;
            }
            
            // 更新旋钮旋转
            gachaKnob.style.transform = `rotate(${currentRotation}deg)`;
            
            // 更新总旋转角度
            totalRotation = currentRotation;
            
            // 检查是否达到180度
            if (totalRotation >= 180 && !hasTriggered) {
                hasTriggered = true;
                
                // 检查扭蛋币是否足够
                if (coins < currentGachaMachine.price) {
                    alert(`扭蛋幣不足！需要 ${currentGachaMachine.price} 扭蛋幣。`);
                    return;
                }
                
                // 播放投币动画
                playCoinAnimation();
                
                // 扣除扭蛋幣
                coins -= currentGachaMachine.price;
                coinCount.textContent = coins;
                
                // 獲取隨機玩具
                setTimeout(() => {
                    const toy = getRandomToy();
                    showResult(toy);
                    saveUserData();
                }, 1000);
            }
        }
        
        // 停止拖拽
        function stopDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            
            // 重置旋钮位置
            setTimeout(() => {
                gachaKnob.style.transform = 'rotate(0deg)';
                currentRotation = 0;
                totalRotation = 0;
            }, 500);
        }

        });
        
        playButton.addEventListener('click', playGacha);
        multiplayButton.addEventListener('click', playMultiGacha);
        closeModal.addEventListener('click', () => {
            resultModal.classList.remove('active');
            currentToy = null;
        });
        closeMultiModal.addEventListener('click', () => {
            multiResultModal.classList.remove('active');
        });
        closeAuthModal.addEventListener('click', () => {
            authModal.classList.remove('active');
        });
        closeAvatarModal.addEventListener('click', () => {
            avatarModal.classList.remove('active');
        });
        
        shareButton.addEventListener('click', () => {
            alert('分享功能即將推出！');
        });
        
        shareMultiButton.addEventListener('click', () => {
            alert('十連抽結果分享功能即將推出！');
        });
        
        // 移除了discardButton和discardAllButton的事件监听
        
        buyCoinsBtn.addEventListener('click', () => {
            document.querySelector('.purchase-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });
        
        purchaseBtns.forEach(btn => {
            if (btn.hasAttribute('data-amount')) {
                btn.addEventListener('click', () => {
                    const amount = parseInt(btn.getAttribute('data-amount'));
                    const price = parseInt(btn.getAttribute('data-price'));
                    purchaseCoins(amount, price);
                });
            }
        });
        
        // 点击模态框外部关闭
        authModal.addEventListener('click', (e) => {
            if (e.target === authModal) {
                authModal.classList.remove('active');
            }
        });
        
        avatarModal.addEventListener('click', (e) => {
            if (e.target === avatarModal) {
                avatarModal.classList.remove('active');
            }
        });
        
        resultModal.addEventListener('click', (e) => {
            if (e.target === resultModal) {
                resultModal.classList.remove('active');
                currentToy = null;
            }
        });
        
        multiResultModal.addEventListener('click', (e) => {
            if (e.target === multiResultModal) {
                multiResultModal.classList.remove('active');
            }
        });
        
        // 初始化
        initUserData();
        initMachineCapsules();
        initCollection();
        initKnobDrag();
        initPrizeShowcase();
    </script>
</body>
</html>
